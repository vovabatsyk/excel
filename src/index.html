<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Exel JS</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="exel">
        <div class="exel__header">
          <input type="text" class="input" value="Новая таблица" />
          <div>
            <div class="button">
              <i class="material-icons">delete</i>
            </div>
            <div class="button">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </div>

        <div class="exel__toolbar"></div>
        <div class="exel__formula"></div>
        <div class="exel__table"></div>
      </div>
    </div>
  </body>
</html>
